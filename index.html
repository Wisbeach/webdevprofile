<body>



    <!-- Intro Card (Unchanged) -->
    <div class="content container-fluid">
        <div class="intro_card">
            <!-- ... existing intro card content ... -->
            <h1 class="glow">Web Developer Warren</h1>
            <div class="profilepic-container">
              <img class="profilepic" src="images/Untitled (4).png" alt="Default Profile Picture">
              <img class="profilepic-hover" src="images/PXL_20210531_204914235.MP.jpg" alt="New Profile Picture">
            </div>
              <div>
                <div>
                  <div class="about-button" onclick="triggerHingeEffect(); openModalWithDelay('aboutModal', 'about.html', 2000);">
                    <h3 class="glow">Who?</h3>
                  </div>

                </div>
            </div>

              <h2 class="glow">Click Below to see my Projects!</h2>
              <button class="fingerprint-button" onclick="openPopup('projectsModal','projects.html');">
                <img src="./images/fingerprint2.png" alt="Fingerprint"/>
            </button>


        </div>
    </div>

    <!-- Bottom Card (Unchanged) -->
    <div class="bottom_card_container">
        <div class="bottom_card">
            <!-- ... existing bottom card content ... -->
            <h3 class="glow">Contacts</h3>

            <div>
              <div>
                <ul>
                    <li><a href="https://www.instagram.com/banjo_smuggler/"><i class="fa-brands fa-instagram "></i> </a></li>
                    <li><a href="https://www.linkedin.com/in/warren-wisbeach-b2a89698/" ><i class="fa-brands fa-linkedin"></i> </a></li>
                    <li><a href ="https://github.com/Wisbeach" ><i class="fa-brands fa-github"></i></a> </li>

                </ul>
              </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->

    <!-- End of your existing body content -->

    <div class="modal" id="aboutModal">
      <div class="modal-dialog">
          <div class="modal-content">
              <!-- About content will be loaded here -->
          </div>
      </div>
  </div>

  <div class="modal" id="projectsModal">
      <div class="modal-dialog">
          <div class="modal-content">
              <!-- Projects content will be loaded here -->
          </div>
      </div>
  </div>

 <!-- Contact Form Modal -->
<div id="contactFormModal" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
      <div class="modal-content">
          <form action="/submit-form" method="POST">
              <div class="modal-header">
                  <h5 class="modal-title">Contact Form</h5>
                  <button type="button" class="close" onclick="closeContactForm()" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
              </div>
              <div class="modal-body">
                  <!-- Form fields -->
                  <label for="name">Name:</label>
                  <input type="text" id="name" name="name" required><br>

                  <label for="email">Email:</label>
                  <input type="email" id="email" name="email" required><br>

                  <label for="message">Message:</label>
                  <textarea id="message" name="message" required></textarea><br>
              </div>
              <div class="modal-footer">
                  <input type="submit" class="btn btn-primary" value="Send">
                  <button type="button" class="btn btn-secondary" onclick="closeContactForm()">Close</button>
              </div>
          </form>
      </div>
  </div>
</div>


<!-- JavaScript at the end of the body -->
<script src="index.js"></script>
</body>
